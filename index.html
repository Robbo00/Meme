<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Match</title>
    <link rel="stylesheet" href="/meme.css">
</head>
<body>
    <style>
        @font-face {
            font-family: Impact;
            src: url(/Impact.ttf);
        }
    </style>
    <div class="controls">
        <div class="buttons">
        <button>Shuffle</button>
        <button>Remove</button>
        <button onclick="red()">Random</button>
        <button onclick="move()">Add</button>
        <button onclick="move('back')">Memes</button>
        </div>
        
        <input type="text">
    </div>
<div class="display">

<div id="game" class="game">
<h1>Meme Game</h1>
<div id="in" class="img"></div>
</div>

<div id="form" class="form">
    <div id="dynamImg" class="img"></div>
    <input id="x" onkeyup="test(id)" type="text" placeholder="Add Url">
    <input id="quotePrev" onkeyup="preview(id)" type="text" placeholder="Quote">
    <button onclick="upload()">Submit</button>
</div>

</div>

</div>
</body>
<script src="/meme.js"></script>
</html>
