<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Match</title>
    <link rel="stylesheet" href="/meme.css">
</head>
<body>
    <style>
        @font-face {
            font-family: Impact;
            src: url(/Impact.ttf);
        }
    </style>
    <div class="controls">
        <button>Shuffle</button>
        <button onclick="random()">Random</button>
        <button onclick="move('up')">Add</button>
        <button onclick="move('down')">Memes</button>
        <button onclick="move('right')">Search</button>
        </div>
        
        
    </div>
<div class="display">

<div id="game" class="game">
<h1>Meme Game</h1>
<div class="delete">
<button onclick="remove('meme')">Delete Meme</button>
<button onclick="remove('quote')">Delete Quote</button>    
</div>

<div id="in" class="img"></div>
</div>

<div id="form" class="form">
    <div id="dynamImg" class="img"></div>
    <input id="x" onkeyup="test(id)" type="text" placeholder="Add Url">
    <input onblur="plaque()" id="quotePrev" onkeyup="preview(id)" type="text" placeholder="Quote">
    <button onclick="upload()">Submit</button>
</div>
<div id="sear" class="search">
    <div style="background-image: url(https://i.imgflip.com/4/30r1af.jpg);" id="searchImg" class="img"></div>
<input id="idm" type="text" onkeyup="search(id)">
<div id="res" class="results">

</div>
</div>
</div>

</div>
</body>
<script src="/meme.js"></script>
</html>
